version: "3"

services:
  backend-commits:
    build:
      context: ./api
      dockerfile: ./Dockerfile
    image: api-commits
    environment:
      PORT: "${PORT}"
    ports:
      - "3001:3001"
  frontend-commits:
    build:
      context: ./client
      dockerfile: ./Dockerfile
    image: react-commits-app
    ports:
      - "3000:3000"
    depends_on:
      - "backend-commits"
